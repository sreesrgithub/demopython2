{% extends 'base.html' %}
{% block content %}

<body style="background-color: mediumorchid !important" >
<style>
div {
    padding: 10px 0;
}

.container .body {
  position: absolute;
  justify-content: center;
  max-width: 700px;
  width: 100%;
  padding: 50px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}

input[type=text], textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

.button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 10px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.8;
}

.button:hover {
  opacity: 1;
}
</style>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    <div class="container">
        <div class="body">
      <center>  <h3> Add new movie</h3> </center>
      <hr>
      <br>
    <label for="name">Movie name :</label>
    <input type="text" name="name" placeholder="Enter the movie name"><br><br>
    <label for="description">Summary :</label>
    <textarea cols="80" rows="5" name="description" placeholder="Enter the summary"></textarea><br><br>
    <label for="year">Year :</label>
    <input type="text" name="year" placeholder="Enter the year"><br><br>
    <label for="image">Image :</label>
    <input type="file" name="image"><br><br>
    <button class="button">Submit</button>
        </div>
    </div>
</form>
</body>

{% endblock %}
